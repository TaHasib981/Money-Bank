<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Money</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="money-div">
             <h1 class="money-title">Your Money</h1>
            </div>
            <div class="main-div">
             <div class="row d-flex justify-content-around">
                 <div class="col-md-5  ">
                     <img src="image/prow-money1.jpg" alt="">
                 </div>
                 <div class="col-md-4 collum-2">
                    <div class="bank-div ">
                         <div class="d-flex justify-content-center"><h4>Income</h4></div>
                         <div class="income-div">
                             <p>Income: <input id="income-input" type="text"> </p>
                        </div>
                        <div class="d-flex justify-content-center"><h4>Expenses</h4></div>
                        <div class="Expenses-details" >
                            <p>  Food: <input id="food-input" type="text"></p>
                            <p>  Rent: <input id="rent-input" type="text"></p>
                            <p>Clothes: <input id="clothes-input" type="text"></p>
                        </div>
                        <button id="calculate-btn" class="Calculate-button">Calculate</button>
                        <div class="mt-4">
                            <h4 class="d-flex justify-content-center">Total Expenses: <span id="total-expences" ></span></h4>
                        <h4 class="d-flex justify-content-center">Balance: <span id="balance">00</span></h4>
                        </div>
                    </div>
                    <div>
                        <div class="d-flex justify-content-around">
                            <p>Save :</p>
                            <p><input id="save-input" type="text" min="0" max="0"></p>
                            <p>%</p>
                          <p><button id="save-button" class="save-button">save</button></p>
                        </div>

                        <h5  class="d-flex justify-content-center">Saving ammount:  <span id="saving-ammout">00</span></h5>
                        <h5  class="d-flex justify-content-center">Remaining ammount: <span id="remaining-balance">00</span></h5>
                    </div>
                 </div>
            </div> 
            </div>
           
         </div>
    </div>
        

       



    <script src="script.js"></script>
</body>
</html>
